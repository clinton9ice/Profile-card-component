<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile card daily challenge from frontend mentor">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="tr">
    <header class="user__profile">
        <div class="top__header">
                <img src="./images/bg-pattern-card.svg" alt="header_default_background">
        </div>

        <div class="user__details tr">

            <div class="img tr">
                <img src="./images/image-victor.jpg" alt="header_default_background">
            </div>

            <div class="user_bio">
                <div class="tr">
                     <h3 class="name header">Victor Crest</h3><pre> </pre> <span class="light">26</span>
                </div>
                <p class="city light">London</p>
            </div>

            <div class="footer tr">
                <span class="followers">
                    <span class="int header">80k</span>
                    <span class="txt light">followers</span>
                </span>

                <span class="likes">
                    <span class="int header">803k</span>
                    <span class="txt light">likes</span>
                </span>

                <span class="photos">
                     <span class="int header">1.4k</span>
                     <span class="txt light">photos</span>
                </span>
            </div>

        </div>
    </header>

</body>

</html>
